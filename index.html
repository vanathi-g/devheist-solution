<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/styles.css"></link>
  <link
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		crossorigin="anonymous"
	/>
</head>

<body>
	<div class="container">
		<div class="top">
			<i class="fa fa-angle-down icon-left"></i>
			<i class="fa fa-ellipsis-v icon-right"></i>
		</div>
		<div class="heading">
			<h6>PLAYING FROM PLAYLIST</h6>
			<h6 class="small">Dreamland</h6>
		</div>
		<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.scdn.co%2Fimage%2Fab67616d0000b2739e495fb707973f3390850eea&f=1&nofb=1" class="cover"></img>
		<div class="details">
			<div class="song-details">
				<h1 class="title">Heat Waves</h1>
				<h5 class="album">Glass Animals</h5>
			</div>
			<i class="fa fa-lg fa-heart fav"></i>
		</div>
		<div class="progress-bar">
			<hr class="unfinished"/>
			<hr class="finished" />
			<span class="dot"></span>
		</div>
		<div class="controls">
		<i class="fa fa-lg fa-step-backward step"></i>
			<i class="fa fa-3x fa-play-circle play"></i>
			<i class="fa fa-lg fa-step-forward step"></i>
		</div>
	</div>
</body>

</html>
